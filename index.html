<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ChatStory</title>
</head>
<body>
  <div id="outer">
    
    <div id="sidebar">
      <input type="text" placeholder="ara..."></input><i id="x">X</i>
      <a id="stats" class="pointer">İstatistik</a>
      <a id="update">Yeni sürüm var mı diye bakılıyor.</a>
      <ul id="navigation"></ul>
    </div>
    
    <div id="inner">
      <div id="messages"></div>
    </div>
    
  </div>
  
  <script id="navigation_template" type="text/x-handlebars-template">
    {{#each this}}
      <li data-string="{{rawString}}" class="pointer">{{dateText}}</li>
    {{/each}}
  </script>
  
  <script id="message_template" type="text/x-handlebars-template">
    {{#each this}}
      <p>
        <span class="date">{{this.date}}</span>
        <span class="persona">{{this.author}}</span>
        <span class="msg">{{this.entry}}</span>
      </p>
    {{/each}}
  </script>
  
  <script id="stat_template" type="text/x-handlebars-template">
    {{#each this}}
      <div class="stat">
        <h2>{{title}}</h2>
        <h3>{{description}}</h3>
        <h4>{{author}} - {{date}}</h4>
        {{#each content}}
          <div>{{this}}</div>
        {{/each}}
      </div>
    {{/each}}
  </script>
  
  <script type="text/javascript" src="lib/jquery-1.9.1.min.js"></script>
  <script type="text/javascript" src="lib/underscore-min.js"></script>
  <script type="text/javascript" src="lib/handlebars-v1.3.0.js"></script>
  <script type="text/javascript" src="js/data.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/utils.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/navigation.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/filter.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/stats.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/update.js" charset="utf-8"></script>
  <script type="text/javascript" src="js/main.js" charset="utf-8"></script>
</body>
</html>
